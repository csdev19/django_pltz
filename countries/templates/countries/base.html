<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title> {% block title %} {% endblock title %} </title>
	<link rel="stylesheet" href="">
	<style media="screen">
		div.a {
			background-color: lightblue; 
		}
		div.b {
			background-color: lightcoral;
		}
	</style>
</head>
<body>
	<div class="{% if request.session.testab == "a" %}a{% endif%}
				{% if request.session.testab == "b" %}b{%endif%}
	">

		{% endblock content %}
	</div>

</body>
</html>
